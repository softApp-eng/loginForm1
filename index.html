<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resto login form</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class=" col-md-4 p-0 bg-white shadow-lg">
          <h3 class="text-center py-3 titleStyle text-white">RestaName</h3>
          <form class="p-3">
            <h5 class="text-left pb-2">Sign in</h5>

            <div class="mb-3 form-check text-left p-0">
              <span class="text-secondary">Not a member ?</span>
              <a href="#">Register</a>
            </div>

            <div class="mb-3">
             
              <div class="input-group mb-3 shadow-none">
                <span class="input-group-text iconInput " id="basic-addon1"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">
              </div>
            </div>
            <div class="mb-3">
              <div class="input-group mb-3 ">
                <span class="input-group-text iconInput shadow-none" id="basic-addon1"><i class="fas fa-lock"></i></span>
                <input type="text" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" >
     
              </div>
            </div>

            <div class="mb-3 ">
            <a href="#" class="" style="margin: 0;padding: 0;">Forgot password?</a>
            <button type="submit" class="btn btn-primary formBtn float-end" style="">
              Submit
            </button>
            </div>
           

          
            <div class="header__center mb-3 text-secondary">
              
            <span class="text-dark">Or</span>  
            </div>
            <div class="mb-3 form-check icons">
              <div class="row text-center iconContains">
                <div class="iconSocial mb-2" style="">
                    <a href="#" class="text-capitalize p-2 text-decoration-none " style=""><i class="fab fa-facebook fa-1x icon pe-2" style=" color:  #3b5998;"></i>sign in with linkedin</a>
                </div>
                <div class="iconSocial mb-2" >
                   <a href="#" class="text-capitalize p-2 text-decoration-none"> <i class="fab fa-linkedin-in fa-1x icon pe-2" style=" color:  #0e76a8;"></i> sign in with linkedin</a>
                </div>
                <div class="iconSocial mb-2">
                    <a href="#" class="text-capitalize p-2 text-decoration-none"><i class="fab fa-instagram fa-1x icon pe-2" style=" color: #E1306C;"></i>sign in with instagram</a>
                </div>
                <div class="iconSocial mb-2 ">
                    <a href="#" class="text-capitalize p-2 text-decoration-none"><i class="fab fa-twitter fa-1x icon pe-2" style=" color:  #00acee;"></i>sign in with twitter</a>
                </div>
              </div>
            </div>
          </form>
         
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"
    integrity="sha512-fzff82+8pzHnwA1mQ0dzz9/E0B+ZRizq08yZfya66INZBz86qKTCt9MLU0NCNIgaMJCgeyhujhasnFUsYMsi0Q=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
</html>
